<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> All Appointments</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Patient</th>
    <th>Department</th>
    <th>Doctor</th>
  </tr>
  </thead>

  <tbody>

  <tr th:each="app:${appointments}">
    <div>
      <td th:text="${app.date}"></td>
      <td th:text="${app.patient}"></td>
      <td th:text="${app.department}"></td>
      <td th:text="${app.doctor}"></td>

    </div>

  </tr>


  </tbody>
</table>
</body>
</html>
