<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Doctor to Dep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<form th:method="PUT" th:action="@{/doctors/{hospitalId}/addDep (hospitalId=${hospitalId})}"
      th:object="${hospital}">
    <input type="hidden" th:field="*{name}">
    <div>
        <label for="id"> Hospital name </label>
        <input type="text" th:field="*{name}" id="id">
    </div>
    <div class="form-group">
        <label>
            <select th:field="*{doctors}">
                <option value="">--Select an option--</option>
                <option th:each="doc:${doctor}" th:value="${doc.id}" th:text="${doc.lastName}"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>
            <select th:field="*{departments}">
                <option value="">--Select an option--</option>
                <option th:each="dep:${department}" th:value="${dep.id}" th:text="${dep.name}"></option>
            </select>
        </label>
    </div>

    <input type="submit" value="Assign doctor to dep"/>

</form>

<a class="btn btn-primary" href="/doctors">
    Exit
</a>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
