<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Doctor to Dep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:method="PUT" th:action="@{/doctors/{doctorId}/addDep (doctorId=${doctor.getId()})}"
      th:object="${doctor}">
<!--    <div>-->
<!--        <label for="id"> Id </label>-->
<!--        <input type="text" th:field="*{id}" id="id">-->
<!--    </div>-->
    <div class="form-group">
        <select th:field="*{departmentId}">
            <option value="">--Select an option--</option>
            <option th:each="dep:${department}" th:value="${dep.id}" th:text="${dep.name}"></option>
        </select>
    </div>

    <input type="submit"  value="Assign doctor to dep"/>

</form>

<a class="btn btn-primary" href="/doctors" >
    Exit
</a>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
