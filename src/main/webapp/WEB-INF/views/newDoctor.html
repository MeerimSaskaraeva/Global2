<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Doctor</title>
</head>
<body>
<form th:method="POST" th:action="@{save2}" th:object="${newDoctor}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="firstName"> First name</label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
    </div>
    <div>
        <label for="lastName"> Last name</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
    </div>
    <div>
        <label for="position"> Position</label>
        <input type="text" th:field="*{position}" id="position"/>
    </div>
    <div>
        <label for="email"> Email</label>
        <input type="text" th:field="*{email}" id="email"/>
    </div>
    <div class="form-group">
        <select th:field="*{hospitalId}">
            <option value="">--Select an option--</option>
            <option th:each="hos:${hospitals}" th:value="${hos.id}" th:text="${hos.name}"></option>
        </select>
    </div>
    <button type="submit"> Save Doctor</button>
</form>
</body>
</html>
