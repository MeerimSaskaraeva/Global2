<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:method="PUT" th:action="@{/appointments/{appointmentId}/update (appointmentId=${appointment.getId()})}"
      th:object="${appointment}">
    <div>
        <label for="date"> Date </label>
        <input type="date" th:field="*{date}" id="date">
    </div>
    <div class="form-group">
        <select th:field="*{patientId}">
            <option value="">--Select an patient--</option>
            <option th:each="p:${patients}" th:value="${p.id}" th:text="${p.lastName}"></option>
        </select>
    </div>
    <div class="form-group">
        <select th:field="*{departmentId}">
            <option value="">--Select an department--</option>
            <option th:each="dep:${departments}" th:value="${dep.id}" th:text="${dep.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <select th:field="*{doctorId}">
            <option value="">--Select an doctor--</option>
            <option th:each="doc:${doctors}" th:value="${doc.id}" th:text="${doc.lastName}"></option>
        </select>
    </div>

    <input type="submit"  value="Update App"/>

</form>

<a class="btn btn-primary" href="/appointments" >
    Exit
</a>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
