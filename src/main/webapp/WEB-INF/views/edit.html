<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>

<form th:method="PUT" th:action="@{/hospitals/{hospitalId}/update (hospitalId=${hospital.getId()})}" th:object="${hospital}">

    <div>
        <label for="name"> Name </label>
        <input type="text" th:field="*{name}" id="name">
    </div>

    <div> <label for="address"> Address </label>
        <input type="text" th:field="*{address}" id="address">
    </div>

    <input type="submit"  value="Update Hospital"/>

</form>

<a class="btn btn-primary" href="/hospitals" >
    Exit
</a>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
