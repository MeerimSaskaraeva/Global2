<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        .table {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dep:${departments}">
        <th scope="row" th:text="${dep.getId()}"></th>
        <th th:text="${dep.getName()}"></th>

        <th>
            <form th:method="DELETE" th:action="@{/departments/{departmentId}/delete (departmentId=${dep.getId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value=" Delete"/>
            </form>
        </th>
        <th>
            <form th:method="UPDATE"
                  th:action="@{/departments/{departmentId}/editDepartment (departmentId=${dep.getId()})}">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{/departments/{departmentId}/editDepartment (departmentId=${dep.getId()})}"> Update</a>
            </form>
        </th>
    </tbody>
</table>
<br/>

<p style="text-align: -moz-center;">
    <a class="btn btn-outline-primary" role="button" href="/departments/new4"> Add new Department</a>
</p>
<p>
    <a class="btn btn-primary" href="/doctors">
        Back Doctors Page
    </a>
</p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
