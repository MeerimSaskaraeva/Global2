<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Patient</title>
</head>
<body>
<form th:method="POST" th:action="@{save3}" th:object="${newPatient}">
  <input type="hidden" th:field="*{id}">
  <div>
    <label for="firstName"> First name</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
  </div>
  <div>
    <label for="lastName"> Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
  </div>
  <div>
    <label for="phoneNumber"> Phone number</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
  </div>
  <div>
    <label for="gender"> Gender</label>
    <input type="text" th:field="*{gender}" id="gender"/>
    <br />

    <label for="gender">Gender:</label>
<!--    <select name="gender">-->
<!--      <option value="">Please select gender</option>-->
<!--      <option value="female">FEMALE</option>-->
<!--      <option value="male">MALE</option>-->
<!--     </select>-->

  </div>
  <div>
    <label for="email"> Email</label>
    <input type="text" th:field="*{email}" id="email"/>
  </div>
  <div class="form-group">
    <select th:field="*{hospitalId}">
      <option value="">--Select an option--</option>
      <option th:each="hos:${hospital}" th:value="${hos.id}" th:text="${hos.name}"></option>
    </select>
  </div>
  </div>
  <button type="submit"> Save Patient</button>
</form>
</body>
</html>
