<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        .table {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<table class="table" >
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Phone number</th>
        <th scope="col">Gender</th>
        <th scope="col">Email</th>
        <th scope="col">Hospital</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pa:${patients}">
        <th scope="row" th:text="${pa.getId()}"></th>
        <th th:text="${pa.getFirstName()}"></th>
        <th th:text="${pa.getLastName()}"></th>
        <th th:text="${pa.getPhoneNumber()}"></th>
        <th th:text="${pa.getGender().toString()}"></th>
        <th th:text="${pa.getEmail()}"></th>
        <th th:text="${pa.getHospital().name}"></th>
        <th>
            <form th:method="DELETE" th:action="@{/patients/{patientId}/delete (patientId=${pa.getId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value=" DeleteTwoClicks"></input>
            </form>
        </th>
        <th>
            <form th:method="UPDATE" th:action="@{/patients/{patientId}/editPatient (patientId=${pa.getId()})}">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{/patients/{patientId}/editPatient (patientId=${pa.getId()})}"> Update</a>
            </form>
        </th>
    </tbody>
</table>
<br/>

<p style="text-align: -moz-center;">
    <a class="btn btn-outline-primary" role="button" href="/patients/new3"> Add new Patient</a>
</p>
<p>
    <a class="btn btn-primary" href="/hospitals" >
        Back
    </a>
</p>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
