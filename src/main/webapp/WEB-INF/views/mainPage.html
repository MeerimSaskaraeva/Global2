<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Hospitals </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        .table {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col"><h3>ID</h3></th>
        <th scope="col"><h3>Hospitals/name</h3></th>
        <th scope="col"><h3>Address</h3></th>
        <th scope="col"><h3>Appointment</h3></th>
        <th scope="col"><h3>Doctor</h3></th>
        <th scope="col"><h3>Patient</h3></th>
        <th scope="col"><h3>Delete</h3></th>
        <th scope="col"><h3>Update</h3></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hos:${hospitals}">
        <th scope="row" th:text="${hos.getId()}"></th>
        <th th:text="${hos.getName()}"></th>
        <th th:text="${hos.getAddress()}"></th>
        <th>
<!--            <form th:method="APPOINTMENT" th:action="@{/hospitals/{hospitalId}/appointments (hospitalId=${hos.getId()})}">-->
<!--                <a class="btn btn-outline-primary" role="button"-->
<!--                   th:href="@{/hospitals/{hospitalId}/appointments (hospitalId=${hos.getId()})}"> Appointments</a>-->
                <p style="text-align: -moz-center;">
                    <a class="btn btn-outline-primary" role="button"
                       th:href="@{/appointments/{hospitalId}/new5(hospitalId=${hos.getId()})}"> ADD APP</a>
                </p>
<!--                <br>-->
<!--                <br/>-->
<!--                <a class="btn btn-outline-primary" role="button"-->
<!--                   th:href="@{/hospitals/{hospitalId}/assignApp (hospitalId=${hos.getId()})}"> AssignApp</a>-->
<!--            </form>-->
        </th>
        <th>
            <form th:method="DOCTOR" th:action="@{/hospitals/{hospitalId}/doctors (hospitalId=${hos.getId()})}">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{/hospitals/{hospitalId}/doctors (hospitalId=${hos.getId()})}"> Doctors</a>
            </form>
        </th>
        <th>
            <form th:method="PATIENT" th:action="@{/hospitals/{hospitalId}/patients (hospitalId=${hos.getId()})}">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{/hospitals/{hospitalId}/patients (hospitalId=${hos.getId()})}"> Patients</a>
            </form>
        </th>
        <th>
            <form th:method="DELETE" th:action="@{/hospitals/{hospitalId}/delete (hospitalId=${hos.getId()})}">
                <input type="submit" class="btn btn-outline-primary" th:value=" Delete"></input>
            </form>
        </th>
        <th>
            <form th:method="UPDATE" th:action="@{/hospitals/{hospitalId}/edit (hospitalId=${hos.getId()})}">
                <a class="btn btn-outline-primary" role="button"
                   th:href="@{/hospitals/{hospitalId}/edit (hospitalId=${hos.getId()})}"> Update</a>
            </form>
        </th>


    </tbody>
</table>
<br>

<p style="text-align: -moz-center;">
    <a class="btn btn-outline-primary" role="button" href="/hospitals/new"> Add new Hospital</a>
</p>
<p style="text-align: -moz-center;">
    <a class="btn btn-outline-primary" role="button" href="/doctors">ALL DOCTORS</a>
</p>
<p style="text-align: -moz-center;">
    <a class="btn btn-outline-primary" role="button" href="/patients">ALL PATIENTS</a>
</p>
<p style="text-align: -moz-center;">
    <a class="btn btn-outline-primary" role="button" href="/appointments">ALL APPOINTMENTS</a>
</p>
<br>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
